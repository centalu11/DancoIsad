

<style type="text/css">
	.effectfront {
		opacity: 0;
		border: none;
		margin: 0 auto;
		z-index: 9999999999999;
		width:100px;
		height:100px;
	}

	.effectfront:hover {
		opacity: 1;
		transition: all 0.3s;
		-webkit-transition: all 0.3s;
		z-index: 999999999999999999999;
		width:250px;
		height:250px;
		position: absolute;
	}

	#container_fluid_revise {
		padding-right: 0%;
		padding-left: 0%;
	}

	/*responsiveness*/
	@media only screen and (max-width: 992px) {
		#header {
			margin-top: 8%;
		}

		.table-responsive {
			font-size: 90% !important;
		}

		.row {
			margin-right: unset !important;
			margin-left: unset !important;
		}
	}

	@media only screen and (max-width: 768px) {
		#header {
			margin-top: 3%;
			padding-top: 2%;
		}

		#header-title{
			font-size: 250% !important;
		}
	}

	@media only screen and (max-width: 640px) {
		#header div.col-xs-12 div.col-xs-12 {
			padding-bottom: 2%;
		}
	}

	@media only screen and (max-width: 590px) {
		#sec-banner {
			font-size: 90% !important;
		}

		#first-banner {
			font-size: 110% !important
		}

		#header div.col-xs-12 {
			flex-direction: column;
			text-align: center;
		}

		#header-title {
			font-size: 200% !important;
		}
	}

	@media only screen and (max-width: 530px) {
		div.panel-body div input.form-control {
			font-size: 13px !important;
		}
	}
</style>

<div class="row-fluid" > 
	<div id="header" style="background-color:#ff6600 !important; overflow: hidden;">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color:#ff6600 !important; overflow: hidden; display: flex; align-items: center" >
			<div id="header-title" class="col-xs-12 col-sm-8 col-md-8 col-lg-8" style="font-size: 50px;font-weight: bold;color: white; padding:20px;">Price List Checker</div>
			
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<span id="first-banner" style="font-size:15px;color:white; font-weight: bold;font-family: arial;">BUNNY TIPS <i class="fa fa-lightbulb-o"></i></span><br>
				<span id="sec-banner" style="font-size:15px;color:white; font-weight: bold;">Just search the item you want to know it's price.</span>
			</div>
		</div>
	</div>
</div>

	<div class="row-fluid">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="row" style="margin-top:10px;">

			<!-- <div>
			<p ng-click="sortaz()" id="sort" style="cursor:pointer;margin-left:700px;margin-top:-50px;font-size:20px;">Sort A-Z</p>
			</div>
		-->


		<div class="panel" style="margin-left: 15px; margin-right: 15px;">
			<div class="panel-body">
				<div>
					<input type="text" class="form-control" style="width:250px;" ng-change="search()" placeholder="Search Item" ng-model="form.search"/>
				</div><br/>
				<div class="clearfix"></div>
			<div class="x_content">
				<table class="table table-hover table-responsive">
					<thead>
					<tr style="background-color:#ff6600;color: white; ">
						<th>#</th>
						<th>Product Name</th>
						<th>Receipt Name</th>
						<th>Retail Price</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(k,v) in product_data.slice(((currentPage_productdata-1)*itemsPerPage_productdata), ((currentPage_productdata)*itemsPerPage_productdata))">
						<th scope="row">{{v.number}}</th>
						<td>{{v.product_name}}</td>
						<td>{{v.product_receipt_name}}</td>
						<td>{{v.product_price}}</td>
</tr><!-- 
<tr ng-if="!request_points.status">
<td colspan="6" style="text-align: center;">No Data Found</td>
</tr> -->
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>

<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<center>
			<pagination total-items="totalItems_productdata" ng-model="currentPage_productdata" ng-change="pageChanged_productdata()" class="pagination-md" max-size="maxSize" items-per-page="itemsPerPage_productdata"></pagination>
		</center>
	</div>
</div>
</div>
