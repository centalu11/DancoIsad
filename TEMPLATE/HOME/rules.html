<style>
    button:hover {
      background-color: #ff6600 !important;
    }

    #container_fluid_revise {
      padding-right: 0%;
      padding-left: 0%;
    }

    @media only screen and (max-width: 992px) {
      .table-responsive {
        font-size: 90% !important;
      }

      #header {
        margin-top: 4%;
      }
    }

    @media only screen and (max-width: 768px) {
      #header-title{
        font-size: 250% !important;
      }

      #header {
        margin-top: 2.5%;
      }
    }


</style>

<div class="row-fluid"> 
   <div id="header" style="background-color:#ff6600 !important; overflow: hidden;">
       <div id="header" style="background-color:#ff6600 !important; overflow: hidden;">
           <div id="header-title" class="col-xs-12 col-sm-8 col-md-8 col-lg-8" style="font-size: 50px;font-weight: bold;color: white; padding:20px;">Ruling Section</div>
       </div>
   </div>
</div>


<div class="row-fluid">
  <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 10px">
      
  
      <!-- <div >
      <input type="text" class="form-control" style="width:250px;" ng-change="search()" placeholder="Search Item" ng-model="form.search"/>
      </div> -->

      <!-- <div>
      <p ng-click="sortaz()" id="sort" style="cursor:pointer;margin-left:700px;margin-top:-50px;font-size:20px;">Sort A-Z</p>
      </div>
       -->


  <div class="panel">
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-xs-6 col-sm-6 col-md-4 col-lg-4">
              <input type="text" class="form-control" placeholder="Rule Name" ng-model="form.rule_name"/>
            </div>
            <div class="form-group col-xs-6 col-sm-6 col-md-4 col-lg-4">
              <button type="button" style="background-color: black;font-family: arial;border-radius: 4px" class="btn btn-warning" ng-click="add_rule()"><i class="fa fa-plus"></i> Add Rules </button>
            </div>
        </div>
      <div class="clearfix"></div>
        <div class="x_content">
          <table class="table table-hover table-responsive">
            <thead> 
              <tr style="background-color:#ff6600;color: white; ">
                <th>#</th>
                <th>Rule Name</th>
                <th>Date Added</th>
                <th>Option</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(k,v) in rule_data.slice(((currentPage_ruledata-1)*itemsPerPage_ruledata), ((currentPage_ruledata)*itemsPerPage_ruledata))">
                <th scope="row">{{v.number}}</th>
                <td>{{v.rule_name}}</td>
                <td>{{v.date_created | date :  "medium" }}</td>
                <td>&nbsp&nbsp<i class="fa fa-pencil" aria-hidden="true" style="cursor:pointer" ng-click="edit_rule_data(v)"  title="Edit"></i>
                  <i class="fa fa-trash" aria-hidden="true" style="cursor:pointer" ng-click="delete_rule(v)"  title="Delete"></i>
                </td>
              </tr><!-- 
                <tr ng-if="!request_points.status">
                <td colspan="6" style="text-align: center;">No Data Found</td>
                </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <center>
        <pagination total-items="totalItems_ruledata" ng-model="currentPage_ruledata" ng-change="pageChanged_ruledata()" class="pagination-md" max-size="maxSize" items-per-page="itemsPerPage_ruledata"></pagination>
      </center>
    </div>
  </div>
</div>

<script type="text/ng-template" id="EditMyRule">
  <div class="ngdialog-message">
    <div style="margin-top: -15px;">
      <h3><span style="color:#ff6600;"><b>{{ modal.title }}<b></span></h3>

    </div>
    <div class="row">
        <div style="margin-left:13px;">
          Rule Name <input type="text" style="width:100%;" class="form-control" ng-model="modal.rule_name">
        </div>

  <div class="ngdialog-buttons" style="margin-top:20px;">
    <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" data-ng-click="confirm(1)"> <i class="fa fa-times-circle"> </i> {{modal.close}}</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" data-ng-click="closeThisDialog('Save')" style="background-color: #ff6600"> <i class="fa fa-upload"> </i> {{modal.save}}</button>
  </div>
  </br>
</script>
