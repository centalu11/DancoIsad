<head>
  <title>Grand Pen Marketing</title>

  <link href="./ASSETS/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="./ASSETS/css/customstyle.css" rel="stylesheet" type="text/css" />
  <link href="./ASSETS/css/customstyle2.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" type="text/css" href="./ASSETS/js/dialog/ngDialog.min.css" >
  <link rel="stylesheet" type="text/css" href="./ASSETS/bootstrap/css/font-awesome/css/font-awesome.min.css" >
  <link rel="stylesheet" type="text/css" href="./ASSETS/js/dialog/ngDialog-theme-plain.min.css">
  <link rel="stylesheet" type="text/css" href="./ASSETS/js/dialog/ngDialog-theme-default.min.css">

  <style type="text/css">
    body {
      background-color: #333333;
      font-family: "Open Sans", Helvetica;
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      letter-spacing: 4px;
      padding-top: 30px;
      text-align: center;
    }
    label .label-text {
      color: #000;
      cursor: text;
      font-size: 20px;
      line-height: 20px;
      text-transform: uppercase;
      -moz-transform: translateY(-34px);
      -ms-transform: translateY(-34px);
      -webkit-transform: translateY(-34px);
      transform: translateY(-34px);
      transition: all 0.3s;
    }
    label input {
      background-color: transparent;
      border: 0;
      border-bottom: 2px solid #4A4A4A;
      color: black;
      font-size: 26px;
      letter-spacing: -1px;
      outline: 0;
      padding: 5px 20px;
      text-align: center;
      transition: all 0.3s;
      width: 200px;
    }
    label input:focus {
      max-width: 100%;
      width: 400px;
    }
    label input:focus + .label-text {
      color: #000;
      font-size: 13px;
      -moz-transform: translateY(-74px);
      -ms-transform: translateY(-74px);
      -webkit-transform: translateY(-74px);
      transform: translateY(-74px);
    }
    label input:valid + .label-text {
      font-size: 13px;
      -moz-transform: translateY(-74px);
      -ms-transform: translateY(-74px);
      -webkit-transform: translateY(-74px);
      transform: translateY(-74px);
    }

    button {
      background-color: #333333;
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 20px;
      padding: 15px 30px;
      text-transform: uppercase;
      transition: all 200ms;
    }
    button:hover, button:focus {
      background-color: black;
      color: white;
      outline: 0;
    }
  </style>
</head>


<body class="login-page" ng-controller="Login">
  <div class="bg" style="background-color: #fff;width: 35%;margin-left: 35%;padding: 30px;border-radius: 5px;margin-top:2%;">

    <form>
      <a onclick="window.location.href='http://localhost/grandpen/#/Sales'" value="Cashier"><img src="cashier.png"  style="width: 140px;"></a>

    </form>

</body>
